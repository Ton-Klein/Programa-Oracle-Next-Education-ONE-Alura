<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de consumo</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        let tanque = 40;

        let caminhoComGasolina = 480;
        let consumoDeGasolina = caminhoComGasolina/tanque;
        document.write("O consumo com gasolina é: " + consumoDeGasolina + " km/L." + "<br>");

        let caminhoComAlcool = 300;
        let consumoDeAlcool = caminhoComAlcool/tanque;
        document.write("O consumo com gasolina é: " + consumoDeAlcool + " km/L." + "<br>");
    </script>
</body>
</html>
