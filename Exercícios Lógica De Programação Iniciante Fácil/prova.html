<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos % acertei na prova?</title>
</head>

<body>
    <!-- Rafaela, aspirante à carreira de programadora, criou um pequeno programa para saber qual é sua porcentagem de acertos em uma prova de 50 questões de múltipla escolha. O cálculo matemático comporta dividir a quantidade de acertos pelo total de questões e multiplicar o resultado final por 100.

    Rafaela acertou 15 questões.

    Agora:
    1) Crie um novo arquivo, o prova.html, com o código acima
    2) Altere a instrução document.write("Eu acertei: ") concatenando o texto com as operações necessárias para calcular em percentual os acertos de Rafaela. -->
    <script>
        // foi necessário apenas usar o sinal de + para concatenar a string com o resultado, 
        // não precisou () para alterar a procedência, 
        // pq a divisão já é realizada primeiro que a multiplicação por padrão.
        document.write("Eu acertei: " + 15/50*100 + "%");
    </script>
</body>

</html>
