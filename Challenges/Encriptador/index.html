<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptator3000+</title>
</head>
<body>
    <header>
        <a href="https://www.alura.com.br/"><img src="imagens/logo-alura.svg" alt="logo da Alura, uma letra de forma a"></a>
        <h1>Encryptator3000+</h1>
    </header>
    <main>
        <section>
            <textarea name="textoInput" id="textoInput" cols="50" rows="20"></textarea>
            <p><span class="exclamacao">!</span>Apenas letras minúsculas e sem acento.</p>
            <button id="btnCriptografar" class="btn-criptografar">Criptografar</button>
            <button id="btnDescriptografar" class="btn-descriptografar">Descriptografar</button>
        </section>
        <section>
            <textarea name="textoOutput" id="textoOutput" cols="30" rows="20"></textarea>
            <div id="noMessage" class="no-message">
                <img src="imagens/imagem-lupa.png" alt="desenho cômico de um cara olhando para você com uma lupa"></img>
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <button id="btnCopiar" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <img src="imagens/github.png" alt="logo do github, uma mistura de cabeça de gato com tentáculos de polvo">
        <img src="imagens/linkedin.png" alt="logo LinkedIn, as letras de forma minúsculas i e n juntas">    
        <p>&copy; 2022 - by <strong>Clayton Klein</strong></p>
        <p>
        créditos:
        </p>
        <ul>
            <li>Illustration by <a href="https://icons8.com/illustrations/author/541847">Murat Kalkavan</a> from <a href="https://icons8.com/illustrations">Ouch!</a></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </footer>
</body>
</html>
