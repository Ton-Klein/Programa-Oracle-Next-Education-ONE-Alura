<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O problema das gerações</title>
  </head>

  <body>
    <!-- Em média, um casal tem filhos quando atinge a idade de 28 anos.Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante.Desde 1500 até o ano atual, quantas gerações se passaram ?

    Vamos criar um programa para resolver a tarefa!

    Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos. -->
    <script>
      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      let idadeMediaFilhos = 28;
      let descobertaBrasil = 1500;
      let anoAtual = 2022;

      function geracoesPassadas(mediaIddFilhos, anoChegadaBrasil, anoAtual) {
        let totGeracoes = (anoAtual - anoChegadaBrasil) / mediaIddFilhos;
        let totArredondado = Math.round(totGeracoes);
        mostra(`Desde 1500 se passaram ${totArredondado} gerações!`);
      }

      geracoesPassadas(idadeMediaFilhos, descobertaBrasil, anoAtual);
    </script>
  </body>
</html>
