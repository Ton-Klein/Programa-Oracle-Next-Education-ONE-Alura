<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do "for" para o "while"!</title>
  </head>

  <body>
    <script>
      //Converta-o para usar a instrução while. Lembre-se: o resultado do programa tem que ser o mesmo!
      // for (var i = 0; i < 10; i++) {
      //     alert("O resultado é " + (2 * i));
      // }

      let i = 0;
      while (i < 10) {
        alert("O resultado é " + 2 * i);

        i++; // nunca se esqueça de incrementar ou decrementar a variável contadora, do contrário o programa irá entrar em loop infinito e provavelmente travar o PC.
      }
    </script>
  </body>
</html>
